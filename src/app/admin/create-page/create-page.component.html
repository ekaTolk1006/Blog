<form class="card" [formGroup]="form" (ngSubmit) = "submit()">
    <h1>Create a new post</h1>

    <div class="form-control">
        <label for="title">Name of post</label>
        <input id="title" type="text" formControlName="title">
        <div  
        *ngIf="form.get('title').touched && form.get('title').invalid" class="validation" >
           <small
            *ngIf="form.get('title').errors.required">
               Create a name for your post!
            </small>
    
        </div>
        </div>


        <div class="form-control">
            <label>Content of post</label>
            <quill-editor formControlName="text"></quill-editor>
            
        </div>

        <div class="form-control">
            <label for="author">Autor</label>
            <input id="author" type="text" formControlName="author">
            <div  
            *ngIf="form.get('author').touched && form.get('author').invalid" class="validation" >
               <small
                *ngIf="form.get('author').errors.required">
                   Enter your name!
                </small>
        
            </div>
            </div>

            <button 
            type="submit" 
             class="btn btn-primary"
             [disabled] = "form.invalid">Create</button>
    

</form>
